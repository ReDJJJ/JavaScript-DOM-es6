
 <html>
    <head>
        <meta charset="utf-8" />
        <title></title>
        <style>

        </style>
    </head>

    <body>
        <!-- 匿名函数自调用 -->
        <script>
            // 匿名函数自调用语法
            /* 语法: 用第一个括号 包裹函数表达式,第二个括号代表 立马执行
                (function(形式参数){
                    函数体;
                }) (实际参数);
            */
                
            /*
                特点:1匿名函数定义同时执行
                     2匿名函数只执行一次,然后生命周期结束
                     3匿名函数不参与 预编译

                作用:1隐藏代码的实现
                     2防止外部命名空间被污染(没名字);
                     3初始化一个项目 (因为初始化只需要执行一遍)
            */
           (function(){
               console.log(123456);
           })();

           /* 底层理解:
              函数定义的两种方式 都是有函数名(变量名)对应函数内容的;
              例如 var fn = function (){
                    函数体;
              }
              变量fn 装载了 右边整体的函数表达式;
              普通函数定义::在堆内存中开辟空间存储函数内容,在栈内存中开辟空间存储函数名和指向函数内容在堆内存中的首地址.

              但是匿名函数则没有在栈内存开辟函数名空间,而是在堆内存开辟 函数内容空间后,当场执行(栈内存开辟函数环境),执行完,函数生命周期结束;

              所以 多个匿名函数 实际上是开辟了多次 堆内存空间 和开辟了多次函数执行环境
            */
        </script>
    </body>
</html>
