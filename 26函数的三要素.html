    <body>
        <!-- 
            函数 无论定义还是调用 都包含三要素
            功能(函数名) 参数 返回值
         -->

         <script>
            //  函数定义的三要素  函数名(功能) 参数 返回值
            //  功能:一般就是函数名 , 取动词
            //  参数:函数在定义时候()里面的是参数列表,被称为形式参数,形式参数个数可以为0; 本质:相当于函数内部 var了变量(局部变量)
            //  返回值: 函数在定义时,{}内部被称为函数体,函数体中 关键字return后面就是函数的返回值
            
            var add = function(){
                var x ;
                x  = 1+2;
            //   没有return ,默认返回undefined
            }   //函数在定义时,是不会执行的,只会在调用过后才会执(创建局部变量啊等等) 实际上是开辟栈内存 函数执行上下文

            // 函数调用的三要素: 功能 参数 返回值
            // 功能(函数名): 函数调用时候,必须使用对应函数定义时一样的函数名;
            // 参数:函数调用也有 函数名() ,()中填写的也是参数(实参), 函数定义的形式参数是专门负责接收 函数调用时的实际参数的值。
            //      若函数定义时无形参,则函数调用时无实参传递
            //      传递参数的本质: 将实际参数的 "值" 复制一份 赋值给形参, 所以形参一定是变量,实际参数一定是一个有值的东西(实数,变量或者表达式等等)
            // 返回值: 函数调用的本质是函数调用表达式,而表达式一定是有值的,函数调用表达式的值就是 函数体中 return 后面的值。
            //         若函数体中没有写return ,则默认返回值为undefined; 
            //          return 关键字在函数内部,不只是为了返回值,也代表着函数的结束,函数执行到return 会立马结束,不再执行后面的代码。


            function printNum(inputNumber){
                return inputNumber==1?  'A' : 'B';
            } //函数定义,形式参数 为inputNumber

            var x = 0;
            x = parseInt(prompt("请输入数字1或者其他数"));
            document.write(printNum(x));

            // 执行过程: 
            // 首先是函数定义 定义了一个函数名(功能)为 printNum 的函数 ,其形式参数 为inputNumber
            // 函数定义内容: inputNumber 负责接收实参的值 若inputNumber == 1 则打印1并且return返回值“A”,函数过程直接结束,不再执行函数剩余代码
            // 若inputNumber != 1 ,则函数打印2并且return返回值B ,并结束函数过程,不再执行函数剩余代码.

            // 函数调用 : 使用对应函数名进行调用 printNum(x) , ()内是实际参数x ,将x的值 复制一份给 形式参数inputNumber;
            //           printNum()函数调用整个表达式的值是return 后面的值. 是 'A' 或者 'B'

            //错误示范, return 放到了不该放的位置
            function errorFor(){
                for(var i=0;i<10;i++){
                    return i;
                }
            }
            console.log(errorFor());
            // 常见误区,语义上 感觉errorFor会返回10遍i的值,从而打印十次i的值,实际上只会打印一个0;因为第一遍循环遇到return i;就里面返回值,并且整个函数执行过程结束了,不再执行剩余的循环

            // 什么时候需要参数传递-理解: 函数只负责 执行 动词,而执行的对象和其他数据 ,一般需要参数传递

          //一个函数只开辟一次堆内存空间,但是函数的多次调用却会开辟多个栈内存地址当作执行上下文,闭包除外,闭包的执行上下文生命周期延长了


         </script>
    </body>
</html>
