    <body>
        <script>
            //在js的ES5版本中,形参可有可无,但是推荐写上
            // js的函数中,实参的值除了赋值一份给形参,还会复制一份 给arguments伪数组
            // arguments.length = 实参的个数 arguments.callee = 函数名(地址)  就是栈内的arguments.callee和函数名共同指向堆内存 函数内容

            function add (x,y){
                console.log(arguments);//arguments 打印伪数组;
                return x+y;
            }
            console.log(add(1,2));

            function ADD(){
                return arguments[0]+arguments[1];
            }
            console.log(ADD(1,2));
            // js的ES5中形式参数可有可无,因为实参的值还会覆盖给arguments伪数组

            // js中形式参数的个数可以多于实际参数的值
            function test(var1,var2,var3,var4){
                console.log(var3,var4);
                return var1+var2;
            }
            console.log(test(10,20));
            // 形式参数本质上是函数的局部变量,当形式参数没有对应数量的实际参数赋值时,那么形式参数相当于 声明未赋值(undefined)

            // arguments 可以用来实现让函数具有多个功能 (通过判断arguments伪数组的数组长度)(多态)
            // 通过判断 实参传递的个数(arguments.length) 来分别实现不同的功能

            // 传入两个参数:减法 三个:加法
            var subOrAdd = function(x1,x2,x3){
                if (arguments.length == 2) {
                    return x1-x2;
                }
                else if (arguments.length == 3 ) {
                    return x1+x2+x3;
                }
            }
            console.log(subOrAdd(1,2,3));
            console.log(subOrAdd(1,3));
        </script>
    </body>
</html>
