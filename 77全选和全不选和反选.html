<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <title></title>
    <style>

    </style>
</head>

<body>
    //此处有两种思路 : 给每个按钮分别设置一个对象 ,每个对象分别设置 回调处理函数 全选 全部选 反选
    //////////////////////////////// 第二种: 用两个伪数组装载按钮,同一设置监听事件,通过if分支语句来分别设置每个按钮的功能


    <!-- 疏漏知识点: 
         <label for="id"><label>的作用 : 1当分隔符 当作一个span  插入每个题目之间 当分隔符
                                        2 绑定 让复选框单选框和文字绑定,让其点击文字也可实现选择单选框和复选框

                                        两种绑定方式: <label for="id">
                                                     <label> input </label>
                                                        <input type="checkbox" name="check" value="足球" id="check1"><label for="check1">足球</label> 
                                        

    -->

    <input type="checkbox" name="check" value="足球" id="check1"><label for="check1">足球</label>
    <!--通过label 与复选框的id绑定  点击足球可以勾选 复选框  -->
    <label>
        <input type="checkbox" name="check" value="篮球">篮球 <!--通过label 包含input 点击篮球可以勾选 复选框  -->
    </label>    
    <!-- 两种绑定方式,label包含input和文字,和label只包含文字,不过需要for="id"的支持  -->


    <input type="checkbox" name="check" value="羽毛球">羽毛球
    <input type="checkbox" name="check" value="乒乓球">乒乓球<br>


    <button id="all">全选</button>
    <button id="allNot">全不选</button>
    <button id="reverse">反选</button>

    <script>
        var checkNodes = document.getElementsByTagName("input[type='checkbox']"); //属性选择器  
        var btnNodes = document.querySelectorAll("button");

        //给全体按钮设置监听事件
        for (let i = 0; i < btnNodes.length; i++) {
            btnNodes[i].onclick = function () { //全体 按钮添加监听事件  //在根据条件判断是什么按钮对应不同操作
                if (i == 0) { 
                    for (var j = 0; j < checkNodes.length; j++) {
                        checkNodes[j].checked = true;
                    }
                }
                if (i == 1) {
                    for (var j = 0; j < checkNodes.length; j++) {
                        checkNodes[j].checked = false;
                    }
                }
                if (i == 2) {
                    for (var j = 0; j < checkNodes.length; j++) {
                        checkNodes[j].checked = !checkNodes[j].checked; //特殊属性 取反即可 达到反选的效果
                    }
                }
            }

        }

    </script>
</body>

</html>
