<!-- 
    两对鼠标移入移出的区别

    onmouseover onmouseout
    onmouseenter onmouseleave

    onmouseover 对
    其支持冒泡，所以当鼠标移入或鼠标移入其子元素的时候都会触发相关事件
    其对应的移出事件是 onmouseout

    onmouseenter 对
    其不支持冒泡，所以当鼠标移入这个元素本身的时候会触发相关事件
    其对应的移出事件是 onmouseleave
 --> 
 <!doctype html>
 <html>
    <head>
        <meta charset="utf-8" />
        <title></title>
        <style>
            div.wrap{
                width:600px;
                height:600px;
                background: skyblue;
                position:relative;
            }
            div.one,div.two{
                width:100px;
                height:100px;
                background: lightcoral;
                position:absolute;
                top:100px;left:150px;
            }
            div.two{
                position:absolute;
                top:100px;left:400px;
            }
        </style>
    </head>

    <body>
        <div class="wrap">
            <div class="one"></div>
            <div class="two"></div>
        </div>
        <script>
            var  divWrap = document.querySelector(".wrap");
            // divWrap.onmouseover =function(){
            //     console.log("移入");
            // }
            // divWrap.onmouseout =function(){
            //     console.log("移出");
            // }
            //onmouseover 支持冒泡 所以当鼠标移入或移入其子元素的时候都会触发相关事件

            divWrap.onmouseenter =function(){
                console.log("移入");
            }
            divWrap.onmouseleave =function(){
                console.log("移出");
            }
              //onmouseenter 不支持冒泡 所以当鼠标移入或鼠标移入其子元素的时候都只触发一次事件,就是移入父元素整体的那一次

            //   经验: 一般用onmouseover onmouseout  用鼠标在父元素内部移入移出诸多子元素 需要分别触发事件 的情况;


        </script>
    </body>
</html>
