    <body>
        <script>
            function fn1(){
                var fn1 = 200;
            }
            // 两者的区别
            //  fn1函数是定义在全局环境的全局变量,var fn1 是在fn1的执行环境内定义的局部变量 , 所以 var fn1 并不会和函数fn1冲突
            //  fn2函数也是定义在全局环境的全局变量,fn2 = 200 则是在全局变量中找到 fn2 把fn2从函数类型改成了数字类型200; fn2函数紫砂了.
            function fn2(n){

                fn2 = 200;
                if(n<=2){
                    return n;
                }
                return fn2(n-1)+fn2(n-2); //FN2 NOT A FUNCTION
            }
            fn2();
        </script>
    </body>
