<!doctype html>
<html>
   <head>
       <meta charset="utf-8" />
       <title></title>
       <style></style>

   <body>
       <script>
           var arr = [1,2,3,4,5,6];
           for (value of arr){
               console.log(value);
           }
           for (key in arr){
               console.log(arr[key]);
           }
           //都能正常显示,数组for of 和for in 都可用

           //es7 幂函数符号 **     底数**幂数
           console.log(2**3);
       </script>
   </body>
</html>
