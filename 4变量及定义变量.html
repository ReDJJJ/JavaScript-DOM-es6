<!-- 
    变量:进程中可变的量,本质上是内存空间

    程序:代码的集合,一般指的是文件,程序是静态的;
    进程:程序的一次执行过程为进程,进程是动态的;

    声明一个变量 相当于声明一个块内存区域,用来装载变量值,而变量名相当于一个指向内存区域的指针
 -->

<!-- varible : 变量   -->

 <html>
    <head>
        <meta charset="utf-8" />
        <title></title>
        <style>

        </style>
    </head>

    <body>
        <script>
            // 定义变量  用来存储数据 var 关键字 用于定义变量,
            var personName = "陈奕迅"; console.log('Singer:'+personName);
            // 声明了一个变量 变量名是personName,存储的数据是 陈奕迅,定义变量的同时赋值 存储数据
            // 第一种也称为 变量初始化 
            /*
                在输出栏中引用变量的方式很简单,直接填写变量名,假若需要变量和字符串混合 
                alert(变量名1); 
                alert('字符串常量1'+变量名1+'字符串常量2'+变量名2+'字符串常量3'...)
            */

            var num; 
            num = 1 ; num = 2; 
            alert('num的值:'+num);
            // 先声明变量,变量名为 num ,再赋值存储变量,两者效果一致
            // 第二种叫 定义变量进行赋值


            age = 33;  
            document.write("age:"+age);
            // 奇葩写法 不用var 来定义变量 , 不用var关键字定义的变量,必须初始化。(定义的时候就需要赋值)
            //  直接写变量名和值, 用var和不用var定义变量的区别以后再讲(全局变量和局部变量)

            height;
            // 必须在声明的时候,就赋值。
            height=10;
            console.log(height);
            // 会报错,height is not defined  高度这个变量未定义
        </script>
    </body>
</html>
