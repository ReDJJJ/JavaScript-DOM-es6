<!doctype html>
<html>
   <head>
       <meta charset="utf-8" />
       <title></title>
       <style>
       </style>
   </head>
   <body>
        <!-- 模板字符串 -->
        <!-- 就是拼接字符串的简便方式 -->
        <script>
            let name = "hj";
            let age = 12;
            let gender = "男";

            //传统字符串拼接
            console.log("姓名:"+name+",年龄:"+age+",性别:"+gender); 
            //模板字符
            console.log(`姓名:${name},年龄${age},性别:${gender}`);
            //语法: 整体用``包围,普通字符不作处理,变量包含在${}当中;

        </script>
   </body>
</html>
