<!--    
    数组概念:array(数组)
        数组:具有相同类型(或者不同类型)的数据有序集合
        C语言数组必须是同种类型数据集合,而js是弱类型语言,数组可以是不同类型数据的有序集合
        数组也是一组数据,并且数组属于 对象数据类型

        作用:一次性存储 多个 数据
 -->
 <html>
    <head>
        <meta charset="utf-8" />
        <title></title>
        <style>

        </style>
    </head>

    <body>

        <script>
            // 数组的定义 

            // 第一种: 字面量定义
                var arr = [1,'ABC',null,undefined] ;
                var arr1 = []; //空数组
                console.log(arr);
                console.log(arr1);
            /* 
                数组定义第一种 : 字面量定义
                语法:
                var 数组名 = [内容1,内容2,内容3];
                直接var一个数组,配合[]直接定义了数组的内容和长度,若[]内没有内容,则为长度为0的空数组
            */

            //第二种: 构造函数定义
                var arr2 = new Array(1,2,'string',true); //new构造一个数组,并填入内容
                var arr3 = new Array(10); //new 构造一个长度为10的数组 , 每个位置的值都是undefined
                console.log(arr2);
                console.log(arr3);
            /* 
                数组定义的第二种: 构造函数定义 利用构造函数Array()来定义数组
                语法 : var 数组名 = new Array(数组元素/长度)

                使用构造函数定义数组,括号内传的参数若为多个,则把多个参数作为数组元素存储在数组当中
                使用构造函数定义数组,括号内传的参数若只有一个数字,代表数组长度,定义的数组每个数组元素都是undefined
            */

            var arrname = [1,2,"A",'ABC',false,undefined,null]; //定义了值为1,2,'A'.... 的数组,长度为7
            console.log(arrname); 
            var arrname1 = [100];  //定义了值为100的数组,长度为1;
            console.log(arrname1);
            var arrname2 = [];      //数组长度为0的空数组
            console.log(arrname2);



            var arrname3 = new Array(1,2,'abc123'); //定义了一个值为 1,2,'abc123',长度为3的数组
            console.log(arrname3);
            var arrname4 = new Array(10); //构造函数方法 Array()中只有一个数字,则定义了一个长度为10的数组,值全部为undefined
            console.log(arrname4);
            var arrname5 = new Array(); //构造了一个长度为0的空数组。
            console.log(arrname5);

            //本质上,定义数组本质上无论是字面量还是构造函数变量,都是在使用构造函数定义
            
        </script>
    </body>
</html>
