    <body>
        <script>
            // 打印三位数上 有3或者7的数字
            for(var i=100; i<1000;i++){
                if(parseInt(i/100)==3|| (parseInt(i/10)%10==3)  || i%10==3)
                {console.log(i);}
                if(parseInt(i/100)==7|| (parseInt(i/10)%10==7)  || i%10==7)
                {console.log(i);}
            }

            // 计算1-10的阶乘
            var sum=1;
            for(var i=1; i<= 10 ;i++){
                sum *= i ;
            }
            document.write(sum + "<br>");
            

            var num=5;
            var num1=6;
            document.write(num && num1+ "<br>");
            document.write(num|num1);
            document.write(num|num1 + "<br>");//由于优先级的问题,所以此处显示的 num1+换行的字符串,没有进行位或运算
            // 逻辑与&& 前面为真,则&&以后面的值为整个表达式的值
            //  | & ^ 分别为 位的 或 与 异或(不同为1,相同为0) 
            /*
                所以 ( num | num1  ) 
                就是  5 位或 6
                先将5和6转化成二进制 0b101 和 0b110 然后上下的对应位进行 或运算(有1即为1)
                111结果是7
            */





            // 求1-100之间的素数
            
            // 双层循环,第一层遍历1-100,第二层循环遍历 每个数从2到它本身-1每个数 进行求余运算
            document.write("<hr>");
            //标志位flag法(flag 来记录是否为素数)
            for(var i=1 ; i<=100 ;i++){
                var flag = 0; 
                //标志位 0代表没有 除1和本身以外 有求余 余数为0的其他数, 1代表有(flag=1代表不是素数)
                // 每个数都要重置标志位,就是每个外层循环重置一次标志位flag=0;

                for(var j=1; j<i ; j++){
                    if( i%j==0 && j!=1){ flag=1; break;}
                }

                if(!flag)
                document.write(i + "&nbsp;")
            }

            document.write("<hr>");
            for(var i=1 ; i<=100 ;i++){
                var flagnum = 0; 
                for(var j=2; j<i ; j++){ //1和自身不判断
                    if( i%j==0 ){ flagnum++; break;}
                }

                if(!flagnum)
                document.write(i + "&nbsp;")
            }

            // 标志位思想  利用一个变量 记录  状态  true false
            // break : 跳出离他最近的循环(只能跳一层循环)
            //  内层循环一轮后, 需要重置标志位或者计数位,否则只能正确判断第一个数或前几个数

            // ！！！！！！阶乘的第一种做法
            var factorial = 1 ; //存储每个数的阶乘结果
            var sum = 0 ;

            for(var i = 1; i < 5 ; i++){
                // 外层循环取数
                for(var j = 1 ;j <= i; j++){
                    factorial *= j; //计算每个数各自的阶乘
                }
                sum += factorial;
                factorial = 1; // 重置
            }
            console.log(sum);

            //！！！！！！阶乘的高级做法
            var factorial = 1 ; //存储每个数的阶乘结果
            var sum = 0 ;
            for(i=1; i< 5 ; i++){
                factorial *= i;
                sum+= factorial;
            }
            console.log(sum);

            // 一层循环,每层循环factorial 不再重置, 直接记录着i-1的阶乘结果 ,
            //  迭代逻辑  i! = i* (i-1)!;



        </script>
