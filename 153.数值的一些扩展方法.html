<!-- 
    数值扩展(了解)
    0x十六进制  0o八进制 0b二进制 
    Number.isFinite(i) : 判断是否 有限大的数
    Number.isNaN(i) : 判断是否是NaN
    Number.isInteger(i) : 判断是否是整数
    Number.parseInt(str) : 将字符串转换为对应的数
    Math.trunc(i) : 砍掉小数
     //这些方法都不会发生数据类型转化,假若不是数字类型直接报false;
 -->
<!doctype html>
<html>
   <head>
       <meta charset="utf-8" />
       <title></title>
       <style></style>
   </head>
   <body>
       <script>

            //这些方法都不会发生数据类型转化,假若不是数字类型直接报false;
            console.log(Number.isInteger(10));//ture
            console.log(Number.isInteger('10'));//false 不发生数据类型转化
            console.log(Number.isNaN(NaN)) //ture 
            console.log(Number.isNaN("ABC")) //false 不转化

            //有用的方法: .tofixed (x), 0为个位数上四舍五入,正数x为小数x位上四舍五入,但是会转换成字符串
            //需求: 1.23 --> 1.2  1.28 --> 1.3  细化版的四舍五入
            console.log(21.237.toFixed(0));
            console.log(21.281.toFixed(0));
            console.log(21.237.toFixed(1)); 
            console.log(21.281.toFixed(1));
       </script>
   </body>
</html>
