    <body>
        <script>
            var arr = new Array(1,2,3,4,5,6,1,"a");
            

            console.log(arr.indexOf("a",1));
            console.log(arr.indexOf(1,3));//与数组中indexOf类似
            //功能: 顺序查找 值 第一次在数组中的下标位置
            //参数: 查找目标 开始查找位置的下标
            //返回值: 目标值的下标 , 找不到返回-1;

            console.log(arr.lastIndexOf("a",1));
            console.log(arr.lastIndexOf(1,5));//与数组中indexOf类似
            //功能: 逆序查找 值 第一次在数组中的下标位置
            //参数: 查找目标值 起始查找位置的下标
            //返回值: 目标值的下标 , 找不到返回-1;


            //以下又是重点 
            //数组遍历forEach map 和filter (数组的增删改splice 和push pop shift unshift sort数组重点大家庭);
            

            arr.pop();//删除最后一个元素"a";



            arr.forEach(function(value,index){ //回调函数function有两个形参,第一个接收值,第二个接收下标 固定的
                console.log("每个元素+2显示"+(arr[index]+2));
            })
            //forEach功能:遍历数组本身,将每个数组元素的值 和下标 分别依次赋值给 value 和index   (类似于对象的for in循环)
            // 参数:回调函数 在回调函数内写入执行语句 即可对每个函数元素都进行相同的操作;
            // 返回值: undefined
            // 不会影响原数组 单纯的遍历原数组 

            var arr1 = arr.map(function (value,index){
                return value * 2; //遍历数组,将原数组中每个元素的值*2 return放入新数组
                //return 关系条件
            });
            console.log(arr1);
            //console.log(arr == arr1); //map会诞生新数组

             //map 功能:遍历数组本身,回调函数将每个数组元素的值 和下标 分别依次赋值给 value 和index,然后产生一个新的数组,新数组的元素与原数组元素有某种关系,而这种关系就是回调函数中的执行语句决定的,记得return塞入新数组
            // 参数:回调函数 在回调函数内写入执行语句 即可对每个函数元素都进行相同的操作;
            // 返回值: undefinde
            // 不会影响原数组 会诞生一个新数组


            var arr1 = arr.filter(function (value,index){
                return (value%2)==0;     //遍历数组,将原数组中每个元素的值符合条件的元素 return放入新数组
                //return 过滤条件 = true 塞入新数组                       //此处的return 后面跟过滤条件,符合过滤条件的元素会遁入新数组
            });
            console.log(arr1);
            //console.log(arr == arr1); //filter会诞生新数组

             //filter 功能:遍历数组本身,回调函数将每个数组元素的值 和下标 分别依次赋值给 value 和index,然后产生一个新的数组,新数组的元素是原数组的元素中满足return 条件的数组元素,而这种过滤关系就是回调函数中的执行return语句决定的
            // 参数:回调函数 在回调函数内写入执行语句 即可对原数组中每个元素都进行判断,符合条件塞入新数组;
            // 返回值: undefinde
            // 不会影响原数组 会诞生一个新数组

            



        </script>
