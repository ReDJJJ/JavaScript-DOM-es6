        // 功能:延时阅读协议
        // 思路: 循环计时器计数五次,其中循环计时器结束前 ,按钮状态不可用;
        // 计时器定义一定要定义在全局环境中;
           var btn  = document.querySelector("button"); btn.disabled = true;
           var count = 0;
           var timer = setInterval(function(){
            count++;
            btn.innerText = "(阅读协议 " + (5-count) + "s)";   //每次循环记时 改变一次剩余时间
            if(count === 5){ //当计数累计5s , 设置btn可用 并且清除该计时器;
                btn.disabled = false;
                btn.innerText = "确认";
                clearInterval(timer);
            }
           },1000);
       </script>
