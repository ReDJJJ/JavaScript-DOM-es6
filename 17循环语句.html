        <meta charset="utf-8" />

    <body>
       <script>
           /*
                for(初始化表达式;条件表达式;自增自减表达式){
                    循环体;
                }

                初始化表达式只在进入循坏初始执行一次. 初始化表达式和自增自减表达式可以省略.条件表达式不可以省略

                执行过程:
                第一次循环:
                    首先执行初始化表达式
                    接着执行条件表达式
                    然后执行循环体
                    最后执行自增自减表达式
                非第一次循环:
                    执行条件表达式
                    执行循环体
                    执行自增自减表达式

                    for循环,初始化表达式只是在第一次循环的时候执行,后面的循环全部不执行.
                    for循环中: i变量作用  1控制循环次数 2循环变量同时也是有值的。
                    i一般取自: i j k m n;

                    for( i=x; i<j; i++) :执行次数=j-i;
                    for( i=x; i<=j; i++) :执行次数=j-i+1;


                    !!!!!!!SYN开头 都是语法错误
           */

                for(var i = 0 ; i < 100 ; i++){
                    console.log("i love you js");
                    // i 从0开始, i=100退出循环, 打印了100遍
                }

                    //打印 1-100之间的偶数
                    //  循环的思路: 确定循环次数. 偶数的判断条件(对于2余数为0)
                // for(var i=1; i<=100 ;i++){
                //     if(i%2===0){console.log(i);}
                // }
                
                    //打印 0-100之间的偶数 ,若在上面版本改动成添加else ,双分支语句每个分支只有一个语句,转换成三元表达式
                for(var i=0; i<100; i++){
                    i%2==0? console.log("偶数:"+i):console.log("奇数:"+i);
                }

                // 计算1-100所有偶数和
                // 用变量  装载结果
                var sum = 0;
                for(var j=1;j<=100;j++){
                    if(j%2===0){sum += j;}
                }
                console.log(sum);


                // for循环只有条件表达式是必须写的,其他两个表达式可以不写,若不写条件表达式则无限死循环.
                var i = 0 ;
                for(;i<100;){
                    console.log("helloworld");
                    i++;
                }
       </script>
    </body>
