                //如果存储一个简单的数据 一般var 变量 = 值 var a = 10;
                //如果存储一堆数据,一般为数组, var a = new Array(1,2...)
                //如果需要执行代码完成一段功能,则需要函数
                // 但假如想描述一个复杂的事物,比如说人(需要多个属性或者方法才能描述清楚),此时需要用到对象
    
                对象是由属性和属性值组成的,也就是我们常说的键值(名值)

<body>
    <!-- 
            // new 堆内存要开辟新空间了 , ()函数执行,又需要栈内存开辟函数环境了
         -->

    <script>
        //      对象的创建方法:
        //     1 字面量创建
        //         var 对象名 = {
        //             键值对1,
        //             键值对2,
        //         };

        var obj = {}; //万能对象,没有属性,能指代任何对象
        var obj1 = {
            name: "洪江",
            'age': 23,
            "height": 174,
            play: function () {
                console.log("洪江在打游戏");
            },
            eat: function () {
                console.log("洪江在吃东西");
            }
        }; // ob1的属性 有 name height play eat ,其中 play 和eat 是方法
        console.log(obj1);

            //  以上创建了一个对象,对象名为obj
            //  对象由属性(:前)和属性值(:后)组成,每个键值对之间用,间隔
            //  属性包括了属性和方法 , 不过属性名一般指的是 对象的属性 是名词的属性 ,方法一般指的是 属性名是动词的属性 一般其属性值是函数, 其函数名就是属性名
            //  属性名 在前端 可以'' " " 或者不加引号 例如上述例子 name 'age' "height"  其实语法都允许

        // 2构造函数定义 对象
        // 语法: var 对象名 = new Object({键值对1,键值对2,键值对3});
        var obj2 = new Object({name:"RedJJJ",age:22,height:174});
        console.log(obj2);
        var obj3 = new Object({});//万能对象 ,没有任何属性的对象,通用对象

        // 3工厂模式定义对象 
        function create(){
            obj = new Object(); //创建一个万能对象赋值给全局变量obj
            return obj;
        }
        // 工厂模式实际上是自己手动封装一个函数,这个函数用来完成一个万能对象的定义, 然后返回值是obj(新对象的首地址),然后其他变量 接收这个返回值即可完成对象的创建

        var obj3 = create(); // 整个函数的返回值就是一个新对象的首地址, 将首地址赋值给obj3;
        console.log(obj3);
        var obj4 = create(); // 工厂模式的便利性在于 可以很方便的创建多个空对象,并赋予不同的变量装载
        console.log(obj4);

        // 无论哪种方式,都是构造函数 new Object 方法的变种
        // new Object() 称之为实例化过程,而以上所有的对象被称作Object的实例化对象,简称Object的实例
        // 实例化是一个过程,而实例化的产物,就是实例化对象.new Object ()实例化过程的产物就是Object的实例化对象
        // 类的概念:类就类似于 实例化过程中的 一个个摸具,每个摸具实例化过程中的产物各不相同,例如上面的都是 Object()生产出来的实例化对象
        // 但是,当Object()实例化过程出来的实例化对象没有属性,则可以代表万物,所以Object()实例化过程 比较高级
        // 以后自己可以会编写构造对象函数,但是可以编写构造对象函数一般是比较细分的对象,例如创建一个构造函数专门描述人的,另一个专门描述狗的,那么相当于编写了两个摸具,一个实例人对象,另一个实例狗对象,相当于两个类了
        // proto : 原型 



    </script>
