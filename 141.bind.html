<!-- 
    面试题常见: bind call 和 apply的区别
    call 和 apply 两个功能完全一致,只是参数形式不一样;
    call 和 apply 两步: 1 改变函数内部this指向为第一个参数 2 立即当场执行该函数;
    bind 两步 : 1改变函数内部this指向为第一个参数 2 返回函数地址而不执行该函数

    call apply bind 都是Function.prototype的方法,供全体方法函数进行调用
 -->

 <!doctype html>
 <html>
    <head>
        <meta charset="utf-8" />
        <title></title>
        <style>
        </style>
    </head>

    <body>
        <script>
            obj = {};
            function fn(a,b){
                console.log("我执行了,我的this是:"+this);
            }
            fn(1,2); //this为window
            fn.call(obj,1,2); //改变this并当场执行 this 为obj
            fn.apply(obj,[1,2]);//改变this并当场执行  this 为obj
            fn.bind(obj,1,2); //改变this 不执行, 且返回函数地址作为 fn.bind(obj,1,2)的值;

            var a = fn.bind(obj,1,2); //把函数地址给了a
            a(); //函数执行
            a(); 
        </script>
    </body>
</html>
