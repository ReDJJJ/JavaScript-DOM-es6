<html>
    <head>
        <meta charset="UTF-8" />
    </head>
    <body>
        <script>
            window.onload = function(){
                let name = "HJ";
                let run = function(){
                    console.log("run");
                }
                let obj = { 
                    name,
                    run,
                    fn(){
                        console.log("fn");
                    }
                }
                console.log(obj); 
            }
            //  变量简写: 属性名和属性值的变量名相同可以简写,方法的 :function可以简写忽略
            
        </script>
    </body>
</html>
