全局或者函数的第一条语句: 'use strict' 开启严格模式
1声明变量必须以关键字声明
2eval函数开启局部作用域
3对象不能有重名属性
4函数不能有重复形参
5禁止自定义函数中的this指向window

eval是一个函数,负责将字符串参数解析为js代码并运行(前提是字符串符合js语法 ) 

<html>
    <head>
        <meta charset="UTF-8" />
    </head>
    <body>
        <script>
            window.onload = function(){
                
            }
        </script>
    </body>
</html>
