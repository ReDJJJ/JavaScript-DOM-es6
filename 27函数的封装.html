            // 封装函数,实现数组反转
                var arr = [1,2,3,4,5,6];
                function reversalArr(Array){
                    for(var i=0;i<Array.length/2;i++){
                        var temp = Array[i] ;
                        Array[i] = Array[Array.length-1-i];
                        Array[Array.length-1-i] = temp;
                    }
                   
                 return Array; //返回排序好的数组;
                }
