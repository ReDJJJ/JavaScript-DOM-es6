            /*
                内存中 堆和栈的结构
                
                栈: 栈结构先进后出,类似于桶. 栈结构开辟的内存:空间小,速度快,并且操作系统自动分配与回收
                堆: 堆结构就是链表结构,可以在任意位置添加和删除,可以想象成链条.
                    堆结构开辟的内存一般比较大,速度比较慢,一般(js不是)是由程序员主动申请空间,并要求程序员手动释放回收.
                
                js中,内存分配回收几乎都是计算机自动完成,因为其封装了垃圾回收机制.


              

            
            
            
            
            基本数据类型: 数字型,字符型'',undefned型,null型,布尔型
            对象数据类型: 数组 , 函数

            基本数据类型: 声明一个变量(var),则在栈内存中开辟一个空间,空间中装入基本数据类型的值。
                         从此,变量名就是直接指向基本数据类型的值




            对象数据类型: 声明一个变量(var),则在堆内存中开辟一个空间,堆内存空间装入对象数据类型的值(数组本身,函数内容等),
                         然后在开辟栈内存,将堆内存空间地址(对象数据类型的值)的首地址放入栈内存。
                         从此,变量名(函数名,数组名)就是指向堆内存空间的首地址.
           
            所以访问对象数据类型有两步 
            先访问栈内存中的变量名(数组名,函数名) ----> 获取对象在堆内存的首地址
            根据堆内存中的首地址 ------>访问对象的数据
           
           */

        // 对象数据类型  arr1和arr2指向的堆地址相同,所以对arr1和arr2进行改动,都会导致数组内容的改变.
           var arr1 = [1,2,3];
           console.log(arr1);
           var arr2 = arr1; //将arr1的值(堆内存首地址) 赋予arr2 ;两个变量指向同一个数组
           arr1[0] = 100;
           console.log(arr2);
        // 基本数据类型
            var a = 10;
            var b = a;
            b = 100;
