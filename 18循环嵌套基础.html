<!-- 
    循环嵌套:一般为两重循环

    循环嵌套的个人理解:
                语法不多说

                for(i=0;i<100;i++){
                    for(j=0;j<100;j++){
                        元运算;
                    }
                }

                过程:    当i=0时候,经历了j从0到99的100次执行过程
                         当i=1时候,也经历了J从0到99的100次执行过程
                         ....
                         当i=99时候,也经历了J从0到99的100次执行过程
                          当i=100时候,不符合条件表达式,退出总循环

                        元运算次数: (计算由里到外) 内层循环J(0-99) 100次 ,外层循环i(0-99) 也是100次,所以时100*100,执行了10000次

                        !!!!!!!外层循环走一次,内层循环走一轮(内层循环的一轮)
                        ！！！！终于彻底理解了双层循环的含义
 -->

<html>

<head>
    <meta charset="utf-8" />
    <title></title>
    <style>

    </style>
</head>

<body>
    <script>
        var x = 0;
        for (var i = 0; i < 100; i++) {
            for (j = 0; j < 100; j++) {
                console.log(x);
                x++;
            }
        }
        // var x=0 ;不能放在循环内部,否则就是不断地循环X=0;重置 要理解循环的执行过程

        // 打印矩形
        for (var i = 0; i < 5; i++) {
            // 外层循环控制行数

            for (var j = 0; j < 5; j++) {
                document.write("*");
                // 内层循环控制每一个行各自的列数
                // 内层循环控制每行打印星星的数量
            }
            // 每行结束后换行 在文档内容写入<br>标签,换行
            document.write("<br>");
        }

        // 打印三角形
        var k = 1;
        for (var i = 0; i < 5; i++) {
            // 打印五行
            // 设立一个变量K,K用作控制内层循环的次数,K要在内层循环外,外层循环外初始化,否则每次内层循环,外层循环都会重设K值=1;相当于每行每列都设置K=1
            //  K值从1开始,增加到6; 内层循环一轮后(每一行打完后) , K值加1,控制内层循环次数加1,也就是每行多打一颗星;

            for (var j = 0; j < k; j++) {
                document.write("*");
            }
            document.write("<br>");
            k++;
        }

        // 打印三角形 升级版 利用i替代k值的作用
        for (var i = 0; i < 5; i++) {

            for (var j = 0; j <= i; j++) {
                document.write("*");
            }
            document.write("<br>");
        }

        // 打印等腰三角形 
        for (var i = 0; i < 5; i++) {
            // 第一行打印五个空格,每行空格减少1一个, 不就是每行空格初始值是5,所以J=5; 每过一行减少一个,恰好每次外层循环i++,利用j>=i来完成每外层循环i的变化来达到内层循环1次数减少一次
            for(j=0 ; j>5-1-i ; j++){ // 凡是形成互补的, 可以 i=0 ; i< 互补数-1-j 来达到目的
                document.write("&nbsp;");
            }

            for (var j = 0; j <= i; j++) {
                document.write("A");
            }
            document.write("<br>");
        }

        for(var i = 1 ;i < 10 ;i++){
            for(var j = 1 ; j <=i ; j++){
                document.write(j+"*"+i+"="+(i*j)+"&nbsp;&nbsp;&nbsp;");
            }
            document.write("<br>");
        }

        // 控制循环次数的方法
        /*
            改变初始量 i=0; 改成 i=100,10,1;等等
            改变结束量 i=0; i<100 改成i<10,i<50,i<600等

            注意观察,每行的列数 = 该行的行号, 而行号又是与i同步扩增的 ,所以 for(j=o;j<i;j++) for(j=5,j>i;j--) 可以令列数与行数 同步

            document.write("<br>") ; 在浏览器文档中写入"<br>",而浏览器会将<br> 渲染成 换行符
        */
    </script>
</body>

</html>
