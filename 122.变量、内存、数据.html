<!-- 
    Object:任意对象 (无序键值对集合)
    Array:一种特别的对象类型 (下标/内部数据有序)
    Function:一种特别的对象类型 (可执行)
    Array和Function是一种特别的Object类型

    所有数据类型转化为布尔值:
    主要处理 if(){} 
    基本数据类型:
    false : false '' 0 NAN null undefined
    对象数据类型:
    true 
    空数组[]转化为布尔值 - ture;
    错误的思路: [] --  toString '' -- false 
    正确思路: [] 对象 - true 
 
    对象转数据类型 : 三步 valueOf求自己  toString变字符串(砍[],function本体,[object,Object]),然后变数字number();
 -->


<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<script type="text/javascript">
			var b1 = {
				b2: [2, 'atguigu', console.log],
				b3: function() {
					alert('hello')
				}
			}

			console.log(b1, b1.b2, b1.b3) //
			console.log(b1 instanceof Object, typeof b1) //true object
			console.log(b1.b2 instanceof Array, typeof b1.b2) //true object
			console.log(b1.b3 instanceof Function, typeof b1.b3) //true function
			console.log(typeof b1.b2[2]) //function
			console.log(typeof b1.b2[2]('atguigu')) //atguigu  undefined
			//最后一行解析:typeof b1.b2[2]('atguigu') ;  先获取b1.b2[2] 是个函数,然后("atguigu")进行调用,调用结果为打印atguigu,然后整体返回值为undefined,typeof undefined 结果为undefined,然后打印
			
		</script>
	</body>

</html>
