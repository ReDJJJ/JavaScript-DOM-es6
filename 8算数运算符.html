    <!-- 
            运算符:参与运算的符号
            表达式:变量或者常量与运算符组成的式子,表达式是有值的. (!!表达式是有值的 例如a++ ++a 不是指a的值,而是(++a)(a++)这个表达式的值)

            算术 算术表达式
            + - * / %  加减乘除取余 
            
            js的除法和c语言的不同
            C语言不是单纯的除法(除法的结果依照除数和被除数的数据类型),例如 5/3 = 1 
            js的除法是单纯的除法:5/3 = 1.66666..  5/2 = 2.5 

            js中%的作用 
            1求余数

            2求一个数字 各个位置上的数字 
            例如: 567
            求个位数: 567%10 = 7 ;
            求最高位: 567/100 = 5.67 ===>去小数操作 5;
            求中间位数: 567/10 = 56.7 ===> 56 , 56%10 = 6;
            算法经典题目了:C语言其除法的特性使得其不用去小数操作,而js就要

            3限定范围 
            例如:

            任何一个数对57求余,余数肯定落在0-56之间.  
            想拿到一个随机数,范围在1-57之间
            则可以 任何一个数%57 +1

            自增自减运算符号
            ++ -- 
            自增自减运算符:让一个变量,自增1或者减少1;
            ++ -- 自增自减运算符只能和变量组成表达式

            ++在前,先++(变量值+1),再进行表达式的计算
            ++在后,先进行表达式的计算,再++(变量的值+1)

            
         -->

    <script>
        var a = 10;
        var b = 11;
        document.write(a + b + "\n");
        document.write(a - b + "\n");
        document.write(a * b + "\n");
        document.write(a / b + "\n");
        //  加减乘除,js中的除法就是单纯的除法
        document.write(a % b + "\n");

        var a = 7;
        var b = 9;

        var c = a + b++;
        console.log(c);
        c = ++a + b++;
        console.log(c);
        c = b + a++;
        console.log(c);
        c = ++a + b++;
        console.log(c);
        c = --a + b;
        console.log(c);
        c = a + b--;
        console.log(c);

        var a=10,b=10;
        var d = a+(b++);
        // 注意 ++在前 先++后赋值; ++再后 先赋值后++ ,这个赋值是整个表达式的赋值(等号右边整体)而不是某个括号内部的赋值
        // a+(b++) = a的值+(b++)的值后 ; b+1 
        // b 的值 = (b++) 的值,但是b是一个变量, (b++)是一个表达式, (b++)参与运算后 b变量的值+1
        console.log(d);

    </script>
