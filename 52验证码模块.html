    <body>
        <script>
            function getRandomCode(n){
                var str = "QWERTYUIOPASDFGHJKLZXCVBNMqwertyyuiopasdfghjklzxcvbnm0123456789";
                var code = "";

                for (var i=0; i<n ;i++){
                    code += str[Math.floor(Math.random()*(61-0+1)+0)];
                }
                return code;
            }
            console.log(getRandomCode(5));
        </script>
    </body>
