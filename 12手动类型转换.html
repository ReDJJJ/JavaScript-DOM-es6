 <html>
    <head>
        <meta charset="utf-8" />
        <title></title>
        <style>

        </style>
    </head>
    <body>
        <script>
            // parse 解析的意思 parseInt parseFloat 都是从字符串中提取数字的意思, 
            // 数字字符必须在字符串字符的前面 (允许有空格) 否则提取结果就是NaN;
            // parseInt 从字符串中提取数字(整数)
            console.log(parseInt(' 123abc'));
            console.log(parseInt('123.2abc'));
            console.log(parseInt('abc123'));
            //parseFloat 从字符串中提取数字(小数)
            console.log(parseFloat( '123abc123'))
            console.log(parseFloat( '123.123abc123'))
            console.log(parseFloat( 'abc123.3'))

        </script>
    </body>
</html>
