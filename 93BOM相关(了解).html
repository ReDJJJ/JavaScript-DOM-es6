<!-- 
    BOM就是整个浏览器
    window就是整个浏览器的窗口
    window对象是bom 的顶级对象 ,也是 dom的顶级对象,也是浏览器中的国王
    var a   window.a
    function fn(){}  window.fn()
    document  window.document

    本片将介绍 BOM常用的事件

    1window.onload  等待文档加载事件
    2window.onresize  窗口大小改变事件 (窗口(视口)大小改变变触发该事件)
    3window.onscroll 系统滚动条事件 系统滚动条发生改变就会触发
    4!! 重点 window.location对象 ,让用户获取当前页面地址或重定向到一个新的页面 , location对象描述的是浏览器顶部的地址栏搜索栏
    5window.history , 浏览器历史模块
    6window.screen , 保存用户硬件屏幕的信息 
 -->

 <!doctype html>
 <html>
    <head>
        <meta charset="utf-8" />
        <title></title>
        <style>

        </style>
    </head>

    <body>
        <script>
            window.onload = function(){
                //window.onresize
                window.onresize = function(){ 
                    console.log(document.documentElement.clientWidth); //当窗口大小改变时候 打印当前视口宽度(HTML.clientWidth);
                }

                //window.location
                //获取浏览器地址  window.location对象(浏览器中的地址栏) 改变浏览器地址栏中的地址(直接跳转);
                console.log(window.location.href);
                window.location.href = "http://www.baidu.com";

                //window.history  包含浏览器的历史记录: 历史记录以栈的形式保存,页面前进则入栈,返回则出栈;
                history.back(); //后退
                history.forward(); //前进
                history.go(0);// 跳转到指定的页面 整数往前跳转n页面,负数往后跳转n页面,0代表当前

                //window.navigator 里面封装了所以和浏览器相关的信息(浏览器版本,名称)
                console.log(navigator.appName);//netspace 网景公司


            }
        </script>
    </body>
</html>
