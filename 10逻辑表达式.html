    <!-- 
        C语言 的&& || ! 出来的一定是布尔值0/1  但是js中 && || ! 出来的不一定是布尔值
     -->
    <!--
        (变量值不为0时,变量转换为布尔类型的数值即为true) 

            逻辑表达式 
            &&与   ||或   !非

            && 整个表达式的值: 如果&&前面为真,则取后面的值作为整个表达式的值 (未必只有布尔值,因为只有比较表达式的值才肯定是布尔值,其余表达式会有其余的值)
                              如果&&前面为假,则取前面的值作为整个表达式的值,后面的表达式不执行

            || 整个表达式的值, 如果||前面的值为真,则取前面的值为整个表达式的值,后面的表达式不执行
                              如果||前面为假,则取后面的值作为整个表达式的值
            ! 非真即假 , 非假为真  和!构成表达式,最终都会是一个布尔值 
             -所谓的非运算就是对一个布尔值就行取反操作

             * ! 非 
 * -!非可以用来对一个值进行非运算
 * -所谓的非运算就是对一个布尔值就行取反操作
 *   true变成false,false变成true
 * -如果对一个布尔值进行两次取反(!!a),他不会发生变化 
    如果对非布尔值的元素！,则会将其转换成布尔值,
 *  所以我们可以利用该特点,来将一个其他的数据类型转换成布尔值  
 *  可以为一个任意数据类型取两次反,来将其转换为布尔值,原理和Boolean()函数一样

            
         -->

         <script>
            var a = 10; var b =100;
            var  result = ((10>5)&&(5)); console.log(result); //&&前面真,取后面的值5为整个表达式的值 赋值给result
            var  result = ((10<5)&&(++a)); console.log(a); //&&前面假,&&后面表达式不执行,a的值不变

            var  result = (10<5||10); console.log(result); // ||前面为假,取后面的值10为整个表达式的值,赋值给result
            var  result = ((10>5)||(++b)); console.log(b);//  ||前面a为真,后面根本不执行,a的值不变

            var  result = !!(5); console.log(result);  //  双重否定 ,将任何值转换成布尔类型
         </script>
    <!--    

            条件运算符

                JavaScript还包含了基于某些条件对变量进行赋值的条件运算符，
                JavaScript条件运算符也被称为三元运算符，

                语法：
                　　 variaablename = (condition) ? value1 : value2
                    (condition)?  A:B  分支执行 
                　　表达式1？表达式2:表达式3
                var b = a < 20 ?  ++a : a--;

                先看?前面的表达式是否为真,如果为真,则取冒号前面的值作为整个表达式的值,后面的不执行
                                        如果为假,则取冒号后面的值作为整个表达式的值,前面的不执行
                三元运算符可替代单语句ifelse
    -->
        <script>
             console.log("三元运算符");
             var  x = 10; 
             var num  =  10>20? ++x : x-- ;
             console.log(x);console.log(num);
        </script>
