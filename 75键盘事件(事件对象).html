
<!doctype html>
<html>
   <head>
       <meta charset="utf-8" />
       <title></title>
       <style>

       </style>
   </head>

   <body>

       <input type="text" id="text1">
       <input type="text" id="text2">
    
       <script>
        // 键盘事件  
        // 应用场景: 游戏(位移点击wasd后发生的事件) 表单按下键盘提交
        /*
            onkeyup,onkeydown事件  
            单纯使用这两个事件,键盘上任意一个键按下去和按下去后升上来都会触发该事件
            一般使用onkeyup事件,因为一直按着一个键,会不断的触发onkeydown事件,而onkeyup事件,按一次触发一次
        */
       window.onload = function (){
            var inputtext1 = document.getElementById("text1");
            inputtext1.onkeyup = function (event){
                 //onkeydown按住任一键,疯狂触发 onkeyup按住一个键抬起后,才触发一次
                 console.log(event);
                console.log("任意键都可触发此事件");
            }

            var inputtext2 = document.getElementById("text2");
            inputtext2.onkeyup = function(windowevent){
                if(windowevent.keyCode === 32){
                    console.log("空格 event.keycode == 32");
                }else if(windowevent.keyCode === 13){
                    console.log("回车 event.keycode == 13");
                }
            }
       }

        
        //  事件对象:在触发DOM上的事件时，会产生一个事件对象Event，它包含了与事件相关的所有信息。如：事件的类型、导致事件的元素（当前元素）、以及其它与事件相关的信息。如鼠标操作事件中，包含了鼠标的位置。键盘操作事件中，包含了敲击了键盘那个键等信息。
        //  当事件发生时，浏览器会将事件相关的信息保存到内置的全局对象window.event中，可以直接使用。
        //  人话:事件触发时,事件的详细信息会存在全局变量window.event中,并且系统规定 事件处理回调函数的第一个形式参数 用以接收window.event的地址(第一个形式参数指向window.event这个事件对象);
        //  回调函数(事件函数)是系统自身调用的,当然可以定义实参了,所以事件函数(事件的回调函数) 中的第一个形式参数必定指向事件对象window.event  ,是系统在任何事件触发时自动设置的实参传递,

        //  关键:细分同一类型事件  靠的是事件对象(window.event)(事件函数的第一个形参)里面的一些属性来区分
        //  键码 : window.event.keyCode 
        //  常用键码 :  回车13 空格32


       </script>
   </body>
</html>
