<html>
    <head>
        <meta charset="utf-8" />
        <title></title>
        <style></style>
    </head>
    <body>
        <script type="text/javascript ">
             // 控制台 console  元素Element  文档document   日志log 

            //三种输出方式  alert() console.log() document.write() 输出的位置不同 分别是 弹窗 控制台 和 浏览器页面

            alert("hello world 1!");
            // alert 警告/提示  浏览器上部弹窗 输出 hello world   以弹出框的形式输出内容

            console.log("hello world 2！！！");
            // console.log 就是日志内容 , 控制台中输出hello world  以日志的形式在控制台输出内容

            document.write("hello world 3！！！");
            // document.write 在浏览器窗口输出 hello world  把内容作为网页的内容进行展示

            //js 语言 是解释性语言 从上到下,一行一行进行执行 
            // 每一语句以分号结尾,分号不是必须的,但是习惯写上.
        </script>
    </body>
</html>
