<!-- 
    值类型 和 引用数据类型
    值类型 : 就是基本数字类型
    引用数据类型 : 就是对象数据类型

    栈和堆的概念

    内存:栈内存和堆内存 (C,java)  但js中只有堆内存,js在堆内存中分成了 栈结构内存和堆结构内存 , 所以实现功能上 js和c语言类似
    栈内存: 空间小 较快
    堆内存: 空间大 较慢

    栈: 栈的数据结构 FILO(有序) 桶
    堆: 链表的数据结构 随意添加和删除

    垃圾回收机制:

    堆结构内存的释放是靠垃圾回收机制进行的;

    当程序函数或者整个程序执行完成后,栈结构内存的执行环境会系统自动回收,而堆中的对象类型数据还在,只是没有任何变量指向(应用),那么堆当中的数据就会变成垃圾,垃圾回收机制在适当时候将垃圾对象清理回收

    如果在程序中想删除对象,则将指向对象的变量 赋值为null,变量的值从对象堆内存地址变成了null, 代表堆内存中的对象没有变量指向了,则堆内存对象成为垃圾对象 等待回收,

    var a = {};
    a 里面存了{}堆内存首地址, a指向了{}这个对象;
    a = null; 断开a 的指向;


    疏漏:
    var a ; a = undefined;
    而没有声明直接使用 变量 console.log(b); b is not defined;

    越界查询两姐妹: 数组和对象  undefined;

    传参的本质 是赋值一份值 ,所以基本数据类型传值,而对象数据类型传地址(所以对象作为传参对象再函数中进行操作会直接操作对象)

    两个对象之间判断,判断的是 变量指向的地址是否相同,而不是变量指向地址中的堆内存中的内容是否相同
    a = [];
    b = [];
    a==b //false
    
 -->
