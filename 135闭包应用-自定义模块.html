<!-- 
    利用闭包机理实现自定义模块
    就是B站看的闭包的典型例子,利用闭包封装函数内部的变量,使得外部可以操作函数内部的变量,但是函数内部的变量和数据又是局部的,不会污染外部的命名空间,并且只暴露了需要暴露的信息;

        //利用闭包达成以下目的:
       //保持外部命名空间干净;
       //封装了功能,只暴露需要的部分;
 -->
<!doctype html>
<html>
   <head>
       <meta charset="utf-8" />
       <title></title>
       <style></style>
   </head>
   <body>
    <script src="./135.js"></script>
       <script>

        //当自定义模块返回对象时   使用自定义模块内部方法 :
       //var obj = myModule(); //维持闭包的关键索引
       //obj.set(100);  

       //当自定义模块 直接给window添加方法时 使用自定义模块内部方法:
       myModule(); //先运行自定义模块,否则内部函数都没有定义过,若自定义模块使用的是匿名函数自调用,则可以不写这行
       setMyMoney(1000);

       //jquery框架本身就是一整个js文件,整个文件代码都是匿名函数自调用
       //加载完后,匿名函数自调用执行,将匿名函数内部的jquery函数添加到window当中,作为window的方法,从此便可以直接调用window.jquery或者window.$了

       </script>     
   </body>
</html>
