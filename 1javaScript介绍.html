<!-- 
    javaScript 是一门 动态的,弱类型的,解释型 的脚本语言
    动态:程序执行的时候才会确定数据类型
    弱类型:数据类型不固定,可以随时改变
    解释型:相对编译型来说, 编译型:程序在运行之前需要先编译 C
                         解释型:程序运行的时候,不会编译,拿一行执行一行 python 
                         脚本：一般可以嵌套在其他语言中执行

    javaScript的组成部分

    ECMAscript 负责js的语法部分
    DOM         document object model  文档对象模型 (操作元素)
    BOM         browser object model    浏览器对象模型(操作浏览器)
 
    js的三种书写位置:
    行内js 局限性大,不常用
    内嵌js 在body的底部 Script 标签内写入js 教学常用
    外链js 在外部js文件当中去写js代码,最后通过Script标签src引入到html当中,项目最终都会把文件进行分离

    javaScript 大小写严格区分
 -->
 <!doctype html>
 <html>
    <head>
        <meta charset="utf-8" />
        <title></title>
        <style></style>
    </head>
    <body>
        
    </body>
</html>
