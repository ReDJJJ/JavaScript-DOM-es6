<!doctype html>
<html>
   <head>
       <meta charset="utf-8" />
       <title></title>
       <style>

         * {
            margin: 0;
            padding: 0;
            list-style-type: none;
         }
         ul{
             width:fit-content;
             height:fit-content;
             position: absolute;
             top: 0;left:0;right:0;bottom:0;
             margin:auto;
             /* 这种居中方法要设置宽高,否则大小铺满屏幕 */
         }
         .box ul li {
             float: left;
             width:50px;
             height:50px;
             border-radius: 50%;
             margin-right:10px;
         }

         .pink{
             background: pink;
         }
         .skyblue{
             background: skyblue;
         }
         .clearfix::after{
             content:"";
             display: block;
             height: 0;
             clear: both;
         }
         /* 伪元素和真元素区别:JS无法获取伪元素::after和::before */

       </style>
   </head>

   <body>
       <h1 class="skyblue">PLEASE CLICK THE DOTS</h1>
        <div class="box">
            <ul class="clearfix">
                <li class="skyblue"></li>
                <li class="pink"></li>
                <li class="pink"></li>
                <li class="pink"></li>
                <li class="pink"></li>
            </ul>
        </div>
        <script>
            window.onload = function() {
                var liList = document.querySelectorAll("li");
                for(var i=0;i<liList.length;i++){
                    liList[i].onclick = function(){      //注意 这里是为每一个li添加事件监听,并不意味着每个li都会触发这个事件,同一时刻,顶多有一个li会被点击触发onclick时间
                        for(var j=0;j<liList.length;j++){
                            liList[j].className = "pink"; //当有一个li触发onclick时间后 先轮询全部li设置为一种类名,也是为了全体重置设置
                        }
                        this.className = "skyblue"; //特例改变类名
                    }
                }
            }
        </script>
   </body>
</html>
