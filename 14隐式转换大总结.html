<!-- 
     总结:

     1判断 是否为判等的情况(== === != !==):
                                先看两边是不是同种数据类型,如果是,直接看内容是不是一样(对象类型看地址)就完了
                                若不是两边都Number化

                                null特殊情况:null和0,'',false不相等,null和undefined想等
                                NaN特殊情况:NaN与任何东西都不相等(包括自身)
    2 不是判等的情况 
                    第一步: 是否为+ 
                            若是,看是否有字符串,则+为字符串拼接  

                    第二步: 是否为比较
                            若是,看两边是不是都是字符串,若是,逐位比较unicode法
                    最后 : 全部Number化
    NaN 与任何东西参与任何算数运算都是NAN,NAN和任何东西比较都是报错,所有的东西和NaN都不相等(包括自身)

    === !== 没有隐式转换,因为需要判断类型是否相等
 -->

            /*----------------------------------------------------------------
            强制转换(显式):
                Number():  
                    转换字符串类: 整体为数字,直接转换为数字
                                 整体不为数字,转换成NAN
                                 '' 和 '  ' 转换成0; 
                    转换boolean: T1 F0;
                    转换undefined: NAN;
                    转换null: 0;  
                
                String():
                    所有类型的值直接加上'' 变成字符串
                
                Boolean:
                    转换数字类: 0和NAN为 false ,其余转为 true;
                    转换字符类: ''空字符串转换为false,其余转为 true;
                    转换undefined 和 null  : 转为false;
            ----------------------------------------------------------------*/

            /*----------------------------------------------------------------
            隐式转换:
                1 若为 判等情况 : 
                    若数据类型相等,则看内容是否一致.
                    若数据类型不相等,则进行数据类型转化Number()化,再比较数据内容是否相等

                    null: 与'' ,0,false 不相等, 与undefined相等
                    nan 与任何单位都不相等,包括自己, nan != nan;
                
                2 不判等情况:
                    2.1 是否有+ 
                        2.1.1: 若有+ , 看+左右两端是否至少一处有字符串,若有, +为字符连接号 , 两边进行String(),进行字符串的连接
                        2.1.2: 若+左右两侧无字符串,则全部Number() ,再进行加法运算
                    2.2 是否为比较 (> < >= <=)
                        2.2.1 :比较运算符号 若两侧都是字符串,进行unicode逐位比较法
                        2.2.2 :比较运算符号 两侧至少一侧不是字符串,全部number()化 ,再进行比较
                    其余情况(各种算数运算符也包括),全部number()化,进行运算

                NAN与其他任何单位进行 算数 运算 (+有可能是字符串连接符 不是算术元素符号) 都是NAN。 与其他任何 单位进行比较 都是false ,与其他任何单位都不相等
            ----------------------------------------------------------------*/

            
            //怎么样将一个字符串'23' 转化为 数字23
            Number('23');
            parseInt('23');
            parseFloat('23');
            '23'*1; //不是判等,即没有+也不是比较,两者直接Number()进行运算
            +'23';//常用

            NaN+NaN  ; //NaN
            parseInt('  123.12ABC');//123
            parseFloat('123.12.13ABC') //123.12 拿开头小数,只能拿一个点
            parseFloat('   abc123.12') //NaN 数字必须在字符串前

            null == 0 ; //F
            null == false ; //F
            null == ''; //F
            null == undefined ; //T
            null == null ;  //T

            NaN == NaN ; //F
            '100' + NaN ; //'100NaN' !!!!!!!
            Number(NaN) ; //NaN
            Boolean(NaN) ; //false
