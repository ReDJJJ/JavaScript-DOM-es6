   <body>
        <script>
            // ...运算符  打包和解包
            // ...运算符 打包和解包的对象通常为 数组 

            let arr = [1,2,3];
            let arr1 = [100,200,...arr,300];
            console.log(arr1);//[100, 200, 1, 2, 3, 300]
            //将arr解包(arr.split('')),然后放入arr1数组中;
            
            // 三点运算符只有在 函数形参列表中才是打包功能,将不定长的参数打包成一个真数组 (替代argument的功能)
            // ...运算符只能待在形参的末尾 才符合语法要求 ,(X,...ARR,Y)是不允许的
            function fn (x,y,...arr){
                console.log(x); //1
                console.log(y); //2
                console.log(arr); //[3, 4, 5, 6, "abc", 8]
            }
            fn(1,2,3,4,5,6,"abc",8);

            //以往知道:形参在没有实参传递值的情况下,默认值为undefined;
            // es5语法中: 形参名 = 形参名 || 默认值;  x = x || 1; (若x有值取x,若无值取1 以此达到默认值效果) 了解;
            //  es6语法中 : 在形参列表中 (形参=值)可以修改形参的默认值;
            function fn1(x=100,y=200,z,j){ //x,y,z,的默认值分别为100 200 undefined j;
                z = z || 300; //z的默认值修改为300
                console.log(x,y,z,j);
            }
            fn1("x");

            //...拆包的目标可以是伪数组 用以将伪数组转换成真数组;
        </script>
   </body>
</html>
